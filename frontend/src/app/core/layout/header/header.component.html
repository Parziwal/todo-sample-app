<div class="drawer" [ngClass]="{ 'lg:drawer-open': isDrawerOpen() }">
  <input id="drawer-button" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col h-screen">
    <div class="navbar bg-base-100 shadow-md">
      <div class="flex-none">
        <label
          class="btn btn-square btn-ghost hidden lg:flex"
          (click)="openDrawer()"
        >
          <ng-icon name="matMenu" class="text-2xl" />
        </label>
        <label for="drawer-button" class="btn btn-square btn-ghost lg:hidden">
          <ng-icon name="matMenu" class="text-2xl" />
        </label>
      </div>
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">TodoApp</a>
      </div>
      <div class="flex-none">
        <button class="btn btn-square btn-ghost">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block h-5 w-5 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div class="p-4">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="drawer-side">
    <label
      for="drawer-button"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <div class="flex justify-center items-center bg-base-300 h-20">
      <ng-icon name="matFactCheck" class="text-6xl" />
    </div>
    <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <li><a>Sidebar Item 1</a></li>
      <li><a>Sidebar Item 2</a></li>
    </ul>
  </div>
</div>
